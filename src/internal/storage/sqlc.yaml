version: "2"
plugins:
  - name: py
    wasm:
      url: https://downloads.sqlc.dev/plugin/sqlc-gen-python_1.1.0.wasm
      sha256: ef58f143a8c116781091441770c7166caaf361dd645f62b8f05f462e9f95c3b2
sql:
  - schema: "./migrations"
    queries: "./entities/users/queries"
    engine: "postgresql"
    codegen:
      - out: "./entities/users"
        plugin: py
        options:
          package: "internal.storage.entities.users"
          emit_sync_querier: true
          emit_async_querier: true
          query_parameter_limit: 5
  - schema: "./migrations"
    queries: "./entities/settings/queries"
    engine: "postgresql"
    codegen:
      - out: "./entities/settings"
        plugin: py
        options:
          package: "internal.storage.entities.settings"
          emit_sync_querier: true
          emit_async_querier: true
          query_parameter_limit: 5
